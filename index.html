<!DOCTYPE html>
<html>
<head>
  <title>Test SMS - ENERTIA</title>
</head>
<body>
  <h2>Wyślij testowego SMS-a</h2>
  <form id="smsForm">
    <label>Numer telefonu (np. +48123456789):</label><br>
    <input type="text" id="phone" required><br><br>

    <label>Treść wiadomości:</label><br>
    <textarea id="text" required></textarea><br><br>

    <button type="submit">Wyślij</button>
  </form>

  <h3>Wynik:</h3>
  <pre id="result"></pre>

  <script>
    document.getElementById("smsForm").onsubmit = function (e) {
      e.preventDefault();
      fetch("https://justsend-sms-api.onrender.com/send_sms", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          phone: document.getElementById("phone").value,
          text: document.getElementById("text").value
        })
      })
      .then(response => response.text())
      .then(data => document.getElementById("result").textContent = data)
      .catch(err => document.getElementById("result").textContent = "Błąd: " + err);
    };
  </script>
</body>
</html>
